<template name="note">
  <div class="panel panel-default">
    <div class="panel-body {{#if checked}}checked{{/if}}">
      <button class="delete">&times;</button>
      <button class="edit {{!editingClass}}"><i class="fa fa-pencil" aria-hidden="true"></i></button>

      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

      <input type="text" value="{{text}}" placeholder="{{text}}" class="{{editingClass}}"/>
      <div>
        Priority
      </div>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          {{priority}}
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu"  aria-labelledby="dropdownMenu1">
          <li><a class="priority-item">1</a></li>
          <li><a class="priority-item">2</a></li>
          <li><a class="priority-item">3</a></li>
          <li><a class="priority-item">4</a></li>
          <li><a class="priority-item">5</a></li>
          <li><a class="priority-item">6</a></li>
          <li><a class="priority-item">7</a></li>
          <li><a class="priority-item">8</a></li>
          <li><a class="priority-item">9</a></li>
          <li><a class="priority-item">10</a></li>
        </ul>
      </div>
      <span class="text"><strong>{{user}}</strong> - {{text}}</span>
    </div>
  </div>
</template>
