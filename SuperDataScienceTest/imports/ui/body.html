<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Notes App</a>
      </div>
      <div class="logout">
        {{> atNavButton}}
      </div>
    </div>
  </nav>

  <div class="container">
    {{> atForm }}
    <!--
    This section below is only shown if the user is logged in  
    -->
    {{#if currentUser}}
    <h1>{{username}}'s Notes</h1>
    <div class="sort-section">
      <h1>Notes ({{numberOfNotes}})</h1>
      <div>
        <label>Sort by&#58;</label>
        <button class="btn btn-default sort-by-date">Date</button>
        <button class="btn btn-default sort-by-priority">Priority</button>
      </div>
    </div>

    <form class="new-note">
      <div class="panel panel-default">
        <div class="panel-body">
          <input type="text" name="text" placeholder="Type to add new notes" />
          <button type="submit" class="btn btn-success">Create</button>
        </div>
      </div>
    </form>
    {{/if}}

    <div class="notesGrid row">
      {{#each userNotes}}
      <div class="col-sm-12 col-md-6 col-lg-4">
        {{> note}}
      </div>
      {{/each}}
    </div>
  </div>
</body>
